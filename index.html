<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-tube</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font added in html -->
    <style>
        .inter-font{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="inter-font container mx-auto ">
    <!-- header section -->
    <header>
        <nav>
            <!-- nav-container -->
            <div class="flex justify-between my-8">
                <div>
                    <img src="image/Logo.png" alt="">
                </div>
                <button class="btn normal-case">Sort by view</button>
                <button onclick="blogBtnClick()" class="btn normal-case bg-[#FF1F3D] text-white px-6">Blog</button>
            </div>
            <hr>
        </nav>
    </header>
    
    <main>
        <!-- categories 4 button -->
        <div class="text-center my-8">
            <div id="categories-container" class="flex justify-center gap-6">
                
              </div>
        </div>
        <!-- card container -->
        <div id="card-container" class="grid grid-cols-4 mb-14">
            
        </div>

        <!-- no data views-->
        <div id="no-data" class="mt-40 hidden">
            <div class="flex justify-center">
                <img src="image/Icon.png" alt="">
            </div>
            <div class="flex justify-center">
                <h1 class=" text-3xl font-bold w-96 text-center mt-5">Oops!! Sorry, There is no content here</h1>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
