<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-tube</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font added in html -->
    <style>
        .inter-font{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="inter-font container mx-auto ">
    <!-- header section -->
    <header>
        <nav>
            <!-- nav-container -->
            <div class="flex justify-between my-8">
                <div>
                    <img src="image/Logo.png" alt="">
                </div>
                <button class="btn normal-case">Sort by view</button>
                <button class="btn normal-case bg-[#FF1F3D] text-white px-6">Blog</button>
            </div>
            <hr>
        </nav>
    </header>
    <main>
        <!-- categories 4 button -->
        <div class="text-center my-8">
            <div id="categories-container" class="flex justify-center gap-6">
                
              </div>
        </div>
        <!-- card container -->
        <div id="card-container">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="image/Rectangle 1.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="flex gap-3 px-10 pt-5">
                  <div>
                    <img class="rounded-full" src="image/Icon.png" alt="">
                  </div>
                  <div class="space-y-2">
                    <h1 class="text-[#171717] font-bold">Building a Winning UX Strategy Using the Kano Model</h1>
                    <p class="text-[#666464] text-xs">Awlad Hossain</p>
                    <p class="text-[#666464] text-xs">91K views</p>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
